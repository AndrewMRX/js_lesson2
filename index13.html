<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_11</title>
</head>
<body>
  <script>
    let isValid=false;
    let years;

    alert("Привет");

    while (isValid == false) {
    years = prompt('Сколько вам лет?', 100);

    if (isNaN(years) == false && years != "") {
     isValid = true;
     } else {
       alert("Некорректный ввод, используйте цифры.")
     }
    }

    alert('Поздравляю! Вам ' + years + ' лет! С праздничком!!!');
    let isAdmin = confirm("Вы - администратор?");
    alert(isAdmin);
  </script>
</body>
</html>
