<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_11</title>
</head>
<body>
  <script>

    let isRepeat = true;

    while (isRepeat == true) {

    let userName = window.prompt('Введите сюда своё имя', 'Введите Имя');
    alert('Ваше имя - ' + userName + '. Очень рады знакомству с Вами!!!');
    document.write ('Ваше имя - ' + userName + '. Очень рады знакомству с Вами!!!<br>');

    let userAge = +window.prompt('Сколько Вам лет, если не секрет?', 35);
    alert('Через 10 лет вам исполнится ' + (userAge + 10) + ' лет!');
    document.write('Через 10 лет вам исполнится ' + (userAge + 10) + ' лет!<br>');

    isRepeat = confirm("Начать заново?");
    }

  </script>
</body>
</html>
